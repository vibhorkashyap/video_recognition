<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Analysis Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background: #404040;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #565656;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            background: #0d0d0d;
            color: #ececec;
        }

        .container {
            display: flex;
            height: 100vh;
            background: #0d0d0d;
        }

        /* SIDEBAR */
        .sidebar {
            width: 260px;
            background: #1a1a1a;
            border-right: 1px solid #2a2a2a;
            display: flex;
            flex-direction: column;
            padding: 12px;
            overflow-y: auto;
        }

        .new-chat-btn {
            width: 100%;
            padding: 10px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            color: #ececec;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.2s;
        }

        .new-chat-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.15);
        }

        .sidebar-section {
            margin-bottom: 20px;
        }

        .sidebar-title {
            font-size: 12px;
            font-weight: 600;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
            padding: 0 12px;
        }

        .filter-group {
            margin-bottom: 12px;
            padding: 0 4px;
        }

        .filter-label {
            display: block;
            font-size: 11px;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 6px;
            font-weight: 500;
        }

        .filter-group select,
        .filter-group input {
            width: 100%;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            color: #ececec;
            font-size: 12px;
            transition: all 0.2s;
        }

        .filter-group select:focus,
        .filter-group input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.08);
        }

        .search-btn {
            width: 100%;
            padding: 10px 12px;
            background: rgba(16, 163, 127, 0.8);
            border: none;
            border-radius: 6px;
            color: white;
            font-weight: 600;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 8px;
        }

        .search-btn:hover {
            background: rgba(16, 163, 127, 1);
        }

        .search-btn:active {
            transform: scale(0.98);
        }

        .timeline-section {
            margin-top: 16px;
        }

        .timeline-title {
            font-size: 11px;
            font-weight: 600;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
            padding: 0 12px;
        }

        .event-item {
            padding: 10px 12px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            margin-bottom: 6px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 12px;
        }

        .event-item:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .event-time {
            font-size: 10px;
            color: #10a37f;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .event-desc {
            font-size: 11px;
            color: #aaa;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* MAIN CONTENT */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #0d0d0d;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            display: flex;
            gap: 12px;
            animation: slideIn 0.3s ease-out;
            max-width: 100%;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-bubble {
            padding: 12px 16px;
            border-radius: 12px;
            word-wrap: break-word;
            line-height: 1.5;
        }

        .message.user .message-bubble {
            background: rgba(16, 163, 127, 0.8);
            color: white;
            max-width: 70%;
            font-size: 14px;
        }

        .message.assistant .message-bubble {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            color: #ececec;
            max-width: 100%;
            font-size: 14px;
        }

        /* INPUT AREA */
        .chat-input-area {
            padding: 24px;
            border-top: 1px solid #2a2a2a;
            background: #0d0d0d;
        }

        .input-wrapper {
            max-width: 100%;
            margin: 0 auto;
        }

        .input-group {
            display: flex;
            gap: 8px;
            align-items: flex-end;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #ececec;
            font-size: 14px;
            font-family: inherit;
            resize: none;
            max-height: 100px;
            transition: all 0.2s;
        }

        .chat-input:focus {
            outline: none;
            border-color: rgba(16, 163, 127, 0.5);
            background: rgba(255, 255, 255, 0.08);
        }

        .chat-input::placeholder {
            color: #888;
        }

        .send-btn {
            padding: 10px 16px;
            background: rgba(16, 163, 127, 0.8);
            border: none;
            border-radius: 6px;
            color: white;
            font-weight: 600;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 40px;
            height: 40px;
        }

        .send-btn:hover {
            background: rgba(16, 163, 127, 1);
        }

        .send-btn:active {
            transform: scale(0.95);
        }

        .send-btn:disabled {
            background: rgba(255, 255, 255, 0.1);
            cursor: not-allowed;
            color: #666;
        }

        /* SUMMARIES FORMATTING */
        .summary-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
        }

        .summary-header {
            color: #10a37f;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .summary-card {
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 8px;
            padding: 14px;
            margin-bottom: 10px;
            transition: all 0.2s;
        }

        .summary-card:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(255, 255, 255, 0.12);
        }

        .summary-meta {
            display: flex;
            gap: 8px;
            font-size: 11px;
            color: #aaa;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        .summary-meta-item {
            display: inline-block;
            background: rgba(16, 163, 127, 0.15);
            padding: 3px 8px;
            border-radius: 4px;
            color: #10a37f;
            font-weight: 500;
            border: 1px solid rgba(16, 163, 127, 0.25);
        }

        .summary-text {
            font-size: 13px;
            color: #d1d5db;
            line-height: 1.6;
            margin-bottom: 8px;
        }

        .summary-info {
            font-size: 11px;
            color: #888;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #666;
            text-align: center;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state-text {
            font-size: 14px;
            color: #888;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                max-height: 35vh;
            }

            .container {
                flex-direction: column;
            }

            .message.user .message-bubble {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- SIDEBAR -->
        <div class="sidebar">
            <button class="new-chat-btn">+ New Chat</button>

            <div class="sidebar-section">
                <div class="sidebar-title">üîç Filters</div>
                
                <div class="filter-group">
                    <label class="filter-label">Camera</label>
                    <select id="cameraSelect">
                        <option value="">All Cameras</option>
                        <option value="0">Camera 1</option>
                        <option value="1">Camera 2</option>
                        <option value="2">Camera 3</option>
                        <option value="3">Camera 4</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label class="filter-label">From</label>
                    <input type="datetime-local" id="startTime">
                </div>

                <div class="filter-group">
                    <label class="filter-label">To</label>
                    <input type="datetime-local" id="endTime">
                </div>

                <button class="search-btn" onclick="applyFilters()">üîç Search</button>
            </div>

            <div class="timeline-section">
                <div class="timeline-title">üìã Recent</div>
                <div id="eventsList"></div>
            </div>
        </div>

        <!-- MAIN CHAT -->
        <div class="main-content">
            <div class="chat-messages" id="chatMessages">
                <div class="message assistant">
                    <div class="message-bubble">
                        üëã Hello! I'm your AI-powered camera analysis assistant. I use Ollama Gemma 3:4b to analyze video frames and understand what's happening in your camera feeds. Ask me about any activities or events you'd like to find!
                    </div>
                </div>
            </div>

            <div class="chat-input-area">
                <div class="input-wrapper">
                    <div class="input-group">
                        <input 
                            type="text" 
                            class="chat-input" 
                            id="chatInput" 
                            placeholder="Ask me anything... (e.g., 'activities with bikes?', 'people walking', 'vehicles')"
                            onkeypress="handleKeypress(event)"
                        >
                        <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                            <span>‚Üë</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api';
        let currentFilters = {
            camera_id: null,
            start_time: null,
            end_time: null
        };
        let conversationHistory = [];

        async function applyFilters() {
            const cameraId = document.getElementById('cameraSelect').value;
            const startTime = document.getElementById('startTime').value;
            const endTime = document.getElementById('endTime').value;

            currentFilters = {
                camera_id: cameraId ? parseInt(cameraId) : null,
                start_time: startTime,
                end_time: endTime
            };

            await loadEventsList();
            const userMessage = `Showing events for Camera ${cameraId || 'All'} from ${startTime || 'any time'} to ${endTime || 'now'}`;
            addChatMessage('user', userMessage);
        }

        async function loadEventsList() {
            try {
                const eventsList = document.getElementById('eventsList');
                eventsList.innerHTML = '<div style="color: #666; font-size: 11px; padding: 8px;">Loading...</div>';

                const response = await fetch(`${API_BASE}/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        query: '',
                        camera_id: currentFilters.camera_id ? parseInt(currentFilters.camera_id) : null,
                        start_time: currentFilters.start_time,
                        end_time: currentFilters.end_time,
                        search_type: 'summaries'
                    })
                });

                const data = await response.json();
                const summaries = data.ollama_summaries || [];

                if (summaries.length === 0) {
                    eventsList.innerHTML = '<div style="color: #666; font-size: 11px; padding: 8px;">No events found</div>';
                    return;
                }

                eventsList.innerHTML = summaries.slice(0, 8).map((summary) => {
                    const time = new Date(summary.timestamp).toLocaleTimeString();
                    const interval = summary.interval.replace(/_/g, ' ');
                    const preview = summary.summary.substring(0, 40).replace(/[<>]/g, '');
                    return `
                        <div class="event-item" onclick="selectEvent('${summary.file_name}')">
                            <div class="event-time">${time} ‚Ä¢ ${interval}</div>
                            <div class="event-desc">${preview}...</div>
                        </div>
                    `;
                }).join('');
            } catch (error) {
                console.error('Error loading events:', error);
                document.getElementById('eventsList').innerHTML = '<div style="color: #f87171; font-size: 11px; padding: 8px;">Error loading</div>';
            }
        }

        function selectEvent(fileName) {
            addChatMessage('user', `Show details for: ${fileName}`);
        }

        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const query = input.value.trim();

            if (!query) return;

            addChatMessage('user', query);
            input.value = '';
            input.focus();

            try {
                document.getElementById('sendBtn').disabled = true;

                const response = await fetch(`${API_BASE}/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        query: query,
                        camera_id: currentFilters.camera_id,
                        start_time: currentFilters.start_time,
                        end_time: currentFilters.end_time
                    })
                });

                const data = await response.json();

                if (data.error) {
                    addChatMessage('assistant', `‚ùå Error: ${data.error}`);
                } else {
                    let htmlResponse = '';
                    
                    if (data.ollama_summaries && data.ollama_summaries.length > 0) {
                        htmlResponse += `<div class="summary-container">`;
                        htmlResponse += `<div class="summary-header">üìä Found ${data.ollama_summaries.length} Video Summaries</div>`;
                        
                        data.ollama_summaries.forEach(summary => {
                            const time = new Date(summary.timestamp).toLocaleString();
                            const interval = summary.interval.replace(/_/g, ' ').toUpperCase();
                            const camera = `Camera ${summary.camera_id}`;
                            
                            htmlResponse += `
                            <div class="summary-card">
                                <div class="summary-meta">
                                    <span class="summary-meta-item">üé• ${camera}</span>
                                    <span class="summary-meta-item">‚è±Ô∏è ${interval}</span>
                                    <span class="summary-meta-item">üïê ${time}</span>
                                </div>
                                <div class="summary-text">${summary.summary}</div>
                                <div class="summary-info">üìå Frames analyzed: ${summary.frames_analyzed}</div>
                            </div>
                            `;
                        });
                        
                        htmlResponse += `</div>`;
                    }
                    
                    if (data.motion_clips && data.motion_clips.length > 0) {
                        htmlResponse += `<div class="summary-container" style="margin-top: 16px;">`;
                        htmlResponse += `<div class="summary-header">üìπ Motion Events (${data.motion_clips.length})</div>`;
                        data.motion_clips.forEach(clip => {
                            const time = new Date(clip.timestamp).toLocaleString();
                            htmlResponse += `
                            <div class="summary-card">
                                <div class="summary-text">${clip.description || 'Motion detected'}</div>
                                <div class="summary-info">üïê ${time}</div>
                            </div>
                            `;
                        });
                        htmlResponse += `</div>`;
                    }

                    if (!data.ollama_summaries || data.ollama_summaries.length === 0) {
                        htmlResponse = `<div style="color: #888; padding: 12px; font-size: 13px;">No summaries found matching your query. Try different keywords or adjust your filters.</div>`;
                    }

                    addChatMessageHTML('assistant', htmlResponse);
                }
            } catch (error) {
                console.error('Error sending message:', error);
                addChatMessage('assistant', '‚ùå Failed to process query. Please try again.');
            } finally {
                document.getElementById('sendBtn').disabled = false;
            }
        }

        function addChatMessage(role, content) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.textContent = content;
            messageDiv.appendChild(bubble);
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            
            conversationHistory.push({ role, content });
        }

        function addChatMessageHTML(role, htmlContent) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.innerHTML = htmlContent;
            messageDiv.appendChild(bubble);
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            
            conversationHistory.push({ role, content: 'response' });
        }

        function handleKeypress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        window.addEventListener('load', () => {
            const endTime = new Date();
            const startTime = new Date(endTime.getTime() - 24 * 60 * 60 * 1000);
            
            document.getElementById('endTime').value = endTime.toISOString().slice(0, 16);
            document.getElementById('startTime').value = startTime.toISOString().slice(0, 16);
        });
    </script>
</body>
</html>
